<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Estados</title>
</h:head>
<h:body>

  <p:growl id="mensagem"/>
  <h:form id="formListagem">
  <p:panel header="Listagem de Estados">
     </p:panel>
        <p:dataTable id="tabela" emptyMessage="nenhum registro encontrado"
         paginator="true" value="#{estadoBean.estados}" var="estado">
          <f:facet name="header">
               <p:commandButton value="Novo" actionListener="#estadoBean.novo" update="formCadastro:painel" oncomplete="PF('dialog').show();"/>
          </f:facet> 
        <p:column headerText="Nome" sortBy="#{estado.nome}" filterBy="#{estado.nome}">
             <h:outputText value="#{estado.nome}"/>
        </p:column>
        
        <p:column headerText="Sigla" sortBy="#{estado.sigla}" filterBy="#{estado.sigla}">
             <h:outputText value="#{estado.sigla}"/>     
        </p:column>
        
        <p:column headerText="Opções">
            <p:commandButton icon="ui-icon-trash" actionListener="#{estadoBean.excluir}" update="formListagem:tabela :mensagem">
            <p:confirm header="Confirmação" message="Deseja Excluir?" icon="ui-icon-alert"/>     
          </p:commandButton> 
          
          <p:commandButton icon="ui-icon-pencil" actionListener="#{estadoBean.editar}"
           update="formCadastro:painel :mensagem"
           oncomplete="PF('dialog').show();">
              <f:attribute name="estadoSelecionado" value="#{estado}"/>
           </p:commandButton>
               
        </p:column>
        
       </p:dataTable>
       <p:confirmDialog global="true">
             <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
             <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/> 
         </p:confirmDialog>
    </h:form>
    
    <p:dialog  header="Cadastro de estados" widgetVar="dialog" modal="true"
              draggable="false" resizable="false" closable="false">
       <h:form id="formCadastro">
          <h:panelGrid id="painel" columns="2">
          
            <p:outputLabel value="Nome:"/>
            <p:inputText maxlength="40" size="30" value="#{estadoBean.estado.nome}"/>
            
            <p:outputLabel value="Sigla:"/>
            <p:inputText maxlength="2" size="10" value="#{estadoBean.estado.sigla}"/>
         </h:panelGrid>
       
         <h:panelGrid columns="2">
             <p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}"/>
            <p:commandButton value="fechar" oncomplete="PF('dialog').hide();" update=" :formCadastro:painel :formListagem:tabela :mensagem"/>
        </h:panelGrid>
       </h:form>
     </p:dialog>
</h:body>
</html>
